<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      @media (max-width: 1920px) {
        #container-media-video {
          top: 160px;
        }
      }

      @media (max-width: 1440px) {
        #container-media-video {
          top: 100px;
        }
      }

      @media (max-width: 1280px) {
        #container-media-video {
          top: 170px !important;
        }
      }

      @media (max-width: 1024px) {
        #container-media-video {
          width: 300px !important;
          top: 190px !important;
        }
      }
    </style>
  </head>

  <body class="bg-radiologia">
    <header class="header fadeInDown" data-anime="200">
      <picture>
        <a href="./index.html">
          <img src="./img/logo-senac.png" alt="Logo da empresa Senac" />
        </a>
      </picture>
      <h1 class="titulo-header-typewriter" data-titulo>Menu Inicial</h1>
    </header>
    <section class="container-border-left fadeInDown" data-anime="300">
      <div class="nav-icones">
        <div class="menu-icones">
          <a href="./index.html">
            <div data-toggle="inicial" class="drop-wrapper">
              <div class="activeDropChoose">
                <img src="./img/ico-duas-maos-inicio.png" alt="" />
              </div>
              <div class="btn-icone" data-drop="inicial">
                <span class="span-botao-hover">Início</span>
              </div>
            </div>
          </a>

          <div data-toggle="informacao" class="drop-wrapper">
            <div class="activeDropChoose">
              <img src="./img/ico-info.png" alt="" />
            </div>
            <div
              class="btn-icone"
              data-drop="informacao"
              data-video="./videos/info"
            >
              <span class="span-botao-hover" data-video="./videos/info"
                >Informação</span
              >
            </div>
          </div>

          <div data-toggle="legenda" class="drop-wrapper">
            <div class="activeDropChoose">
              <img src="./img/ico-legenda.png" alt="" />
            </div>
            <div
              class="btn-icone"
              data-drop="legenda"
              data-video="./videos/legenda"
            >
              <span class="span-botao-hover" data-video="./videos/legenda"
                >Legenda</span
              >
            </div>
          </div>

          <div data-toggle="apresentacao" class="drop-wrapper">
            <div data-toggle="apresentacao" data class="activeDropChoose">
              <img src="./img/ico-mao-apresentacao.png" alt="" />
            </div>
            <div
              class="btn-icone"
              data-drop="apresentacao"
              data-video="./videos/apresentacao"
            >
              <span class="span-botao-hover" data-video="./videos/apresentacao"
                >Apresentação</span
              >
            </div>
          </div>

          <div data-toggle="rotinas" class="drop-wrapper">
            <div class="activeDropChoose">
              <img src="./img/ico-rotinas.png" alt="" />
            </div>
            <div class="btn-icone" data-drop="rotinas" data-active-modal>
              <span class="span-botao-hover" data-active-modal>Rotinas</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="position-modal">
      <section class="modal" data-modal>
        <div class="container-close-modal">
          <abbr title="Fechar"
            ><img class="close-modal" src="./img/close-modal.svg" alt="Fechar"
          /></abbr>
        </div>
        <div class="modal-flex">
          <a href="./rotina-mao.html">
            <div class="box-modal">
              <p class="paragraph-modal font-p-modal-xl">Mão</p>
            </div>
          </a>
          <a href="./rotina-cranio.html">
            <div class="box-modal">
              <p class="paragraph-modal font-p-modal-xl">Crânio</p>
            </div>
          </a>
          <a href="./rotina-abdome.html">
            <div class="box-modal">
              <p class="paragraph-modal font-p-modal-xl">Abdome</p>
            </div>
          </a>
          <a href="./rotina-torax.html">
            <div class="box-modal">
              <p class="paragraph-modal font-p-modal-xl">Tórax</p>
            </div>
          </a>
        </div>
      </section>
    </div>
    <div id="container-media-video" class="fadeInRight" data-anime="300">
      <video controls class="media-video">
        <source src="" type="video/webm" />
        O teu navegador não suporta vídeo.
      </video>
    </div>
    <script src="./js/simple-anime.js"></script>
    <script type="module" src="dist/main.js"></script>
  </body>
</html>
