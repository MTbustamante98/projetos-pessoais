<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto incluir para cuidar" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-utilitario-sugestao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>Incluir para cuidar</title>
  </head>
  <body class="bg-radiologia">
    <header class="header">
      <a href="./">
        <picture
          ><img
            class="logo"
            src="./img/logo-senac.png"
            alt="Logo da empresa Senac"
        /></picture>
      </a>
      <h1 class="titulo-header-typewriter" data-titulo>Sugestão</h1>
    </header>
    <main>
      <article>
        <section class="container-posicao-sugestao">
          <div class="container-sugestao-flex">
            <img class="balao-img" src="./img/balao-sugestao.png" alt="Figura representativa de um balao" />
            <form class="form">
              <div class="sobreposicao"></div>
              <div class="sobreposicao-2"></div>
              <textarea class="font-text-area" name="textarea" id="textarea" placeholder="Deixe aqui a sua sugestão"></textarea>
              <img class="textarea-img" src="./img/textarea-sugestao.png" alt="" />
            </form>
          </div>
        </section>
      </article>
    </main>
    <footer class="bg-barra-horizontal footer">
      <a href="./bancoDeImagens.html"
        ><img
          class="img-prev"
          src="./img/img-prev.png"
          alt="Voltar para menu inicial"
      /></a>
      <div class="div-btn-iniciar">
        <button class="font-btn-sugestao">Enviar</button>
      </div>
    </footer>
    <script src="./js/simple-anime.js"></script>
    <script type="module" src="dist/main.js"></script>
  </body>
</html>
